<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
</head>
<body>
<a th:href="@{/category/list}">Back to Categories list</a>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form method="post" th:action="@{/category/create}" th:object="${category}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
