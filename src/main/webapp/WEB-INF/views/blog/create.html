<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Blog</title>
</head>
<body>

<a th:href="@{/}">Back To Blog</a>

<h3>Create New Blog</h3>
<th:block  th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/blog/create}" th:object="${blog}">
    <table>
        <tr>
            <td>Title Blog:</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Summary:</td>
            <td><input type="text" th:field="*{summary}"></td>
        </tr>
        <tr>
            <td>Content: </td>
            <td><textarea type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="element:${categories}"
                            th:value="${element.id}"
                            th:text="${element.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
